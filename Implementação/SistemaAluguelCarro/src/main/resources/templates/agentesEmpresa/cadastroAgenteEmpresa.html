<html>
<head>
    <title>Cadastro do Agente da Empresa</title>
</head>
<body>
<nav>
    <ul>
        <li>
            <a href="/">Pagina Inicial</a>
        </li>
        <li>
            <a href="/agenteEmpresa/cadastrar">
                Cadastrar Agente de Empresa</a>
        </li>
        <li>
            <a href="/agenteEmpresa/visualizarTodos">
                Visualizar Agente de Empresa</a>
        </li>
    </ul>
</nav>
<h2>Cadastro do Agente da Empresa</h2>
<form method="POST">
    <label for="nomeUsuario">Nome de usuário:</label> <input type="text"
                                                             name="nomeUsuario" size="50"></input><br />
    <label for="nomeCompleto">Nome completo:</label> <input type="text"
                                                            name="nomeCompleto" size="50"></input><br />
    <label for="senha">Senha:</label> <input type="text"
                                             name="senha" size="50"></input><br />
    <label for="cpf">CPF:</label> <input type="number"
                                         name="cpf" size="50"></input><br />
    <label for="endereco">Endereço:</label> <input type="text"
                                                   name="endereco" size="50"></input><br />
    <label for="nomeEmpresa">Nome da Empresa:</label> <input type="text"
                                                             name="nomeEmpresa" size="50"></input><br />
    <input type="submit"></input>
</form>
</body>
</html>
